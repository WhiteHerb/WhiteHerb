<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>react</title>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById('root');
    const AppCounter = () => {
        const [counter,modifier] = React.useState(0);
        // console.log(data)
        const click = () => {
            modifier((current) => current + 1)
        }
        return(
            <div>
                <h1>Total Clicks : {counter}</h1>
                <button onClick={click}>click me</button>
            </div>
            )
    };

    const AppConverter = () => {
        const [amount,setamount] = React.useState();
        const [onFlip, setFlipped] = React.useState(false);
        
        const changed = (e) => {
            setamount(e.target.value)
        }

        const reset = () => {
            setamount(0)
        }

        const Filp = () => {
            setamount(0)
            setFlipped((current) => !current)
        }
    
        return(
            <div>
                <h1>Convserter</h1>
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input value={onFlip ? amount*60 : amount}
                        id="minutes" 
                        placeholder="Minutes" 
                        type="number" 
                        onChange={changed}
                        disabled={onFlip}
                    />
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input 
                        value={onFlip ? amount : Math.round(amount*60)}
                        id="hours" 
                        placeholder="Hours" 
                        type="number" 
                        onChange={changed}
                        disabled={!onFlip}
                    />
                </div>

                <button onClick={reset}>reset</button>
                <button onClick={Filp}>on Flip</button>
            </div>
        )
    }
    
    ReactDOM.render(<AppConverter />,root)
</script>
</html>
